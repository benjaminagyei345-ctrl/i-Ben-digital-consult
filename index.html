<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-Ben Digital Consult</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>i-Ben Digital Consult</h1>
  </header>

  <main>
    <section id="buy-data">
      <h2>Buy Data</h2>
      <!-- Existing data plans section -->
    </section>

    <section id="more-services">
      <h2>More Services</h2>
      <!-- Existing more services content -->
    </section>

    <section class="services extra-services" id="result-checkers">
      <h2>Result Checker Cards</h2>
      <div class="cards">
        <!-- BECE -->
        <article class="card rc">
          <div class="card-top">
            <div class="rc-badge rc-bece">BECE</div>
            <h3>BECE Result Checker (WAEC)</h3>
            <p>Instant PIN + Serial delivered to WhatsApp after payment.</p>
          </div>
          <div class="rc-fields">
            <label>Quantity
              <select id="beceQty">
                <option value="1">1 card</option>
                <option value="2">2 cards</option>
                <option value="5">5 cards</option>
                <option value="10">10 cards</option>
              </select>
            </label>
            <label>Index Number (optional)
              <input id="beceIndex" type="text" placeholder="e.g. 0423123456">
            </label>
            <label>Exam Year (optional)
              <input id="beceYear" type="text" placeholder="e.g. 2025">
            </label>
          </div>
          <div class="rc-bottom">
            <span class="rc-price">GHS <span id="becePrice">—</span></span>
            <button class="btn btn-at" id="beceBuy">Buy Now</button>
          </div>
        </article>

        <!-- WASSCE -->
        <article class="card rc">
          <div class="card-top">
            <div class="rc-badge rc-wassce">WASSCE</div>
            <h3>WASSCE Result Checker (WAEC)</h3>
            <p>Instant PIN + Serial delivered to WhatsApp after payment.</p>
          </div>
          <div class="rc-fields">
            <label>Quantity
              <select id="wassceQty">
                <option value="1">1 card</option>
                <option value="2">2 cards</option>
                <option value="5">5 cards</option>
                <option value="10">10 cards</option>
              </select>
            </label>
            <label>Index Number (optional)
              <input id="wassceIndex" type="text" placeholder="e.g. 1000123456">
            </label>
            <label>Exam Year (optional)
              <input id="wassceYear" type="text" placeholder="e.g. 2025">
            </label>
          </div>
          <div class="rc-bottom">
            <span class="rc-price">GHS <span id="wasscePrice">—</span></span>
            <button class="btn btn-netflix" id="wassceBuy">Buy Now</button>
          </div>
        </article>
      </div>
    </section>

  </main>

  <footer>
    <p>WhatsApp: 0555610075</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
