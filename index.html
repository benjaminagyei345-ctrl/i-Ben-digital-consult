<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i‑Ben Digital Consult</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">i‑Ben Digital Consult</div>
    <nav class="nav-sm">
      <a href="#buy-data">Buy Data</a>
      <a href="#more-services">More Services</a>
      <a href="#result-checkers">Result Checkers</a>
    </nav>
  </header>

  <main>
    <section id="buy-data" class="wrap">
      <h2>Buy Data</h2>
      <div class="grid cards">
        <article class="card">
          <header class="card-hd">
            <h3>MTN Data</h3>
            <span class="badge badge-mtn">MTN</span>
          </header>
          <label>Choose Plan
            <select id="mtnPlan"></select>
          </label>
          <label>Recipient Number
            <input id="mtnNumber" type="tel" placeholder="e.g. 0555610075" />
          </label>
          <div class="row-between btn-row">
            <div class="price">GHS <span id="mtnPrice">—</span></div>
            <div class="actions">
              <button id="mtnPay" class="btn btn-dark">Pay with Moolre</button>
              <button id="mtnBuy" class="btn btn-mtn">WhatsApp Order</button>
            </div>
          </div>
        </article>
      </div>
      <p class="note">Testing MTN 1–3GB payment links via Moolre.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div>WhatsApp: <a href="https://wa.me/233555610075" target="_blank">0555610075</a></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
